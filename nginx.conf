server {
    listen 8080;
    server_name _;
    root /var/www/html/public;
    index index.php;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging to stdout/stderr for Railway
    access_log /dev/stdout;
    error_log /dev/stderr;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # File upload size limit (allow up to 20MB)
    client_max_body_size 20M;

    # Enable symlink following (important for storage symlink)
    disable_symlinks off;

    # Storage files - pass to Laravel to handle CORS properly
    # ^~ means: this location takes priority over regex locations
    location ^~ /storage/ {
        # Try to serve file directly first (for performance)
        # If not found, pass to Laravel which has CORS headers
        try_files $uri /index.php?$query_string;

        # Add CORS headers here as well for files served directly
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Accept' always;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;

        # Increase timeouts for long-running requests
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
    }

    # Deny access to hidden files
    location ~ /\.(?!well-known).* {
        deny all;
    }
}
